<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nexial WebEZ</title>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="resources/style/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/style/default.css">
</head>
<body>
  <header>
    Nexial WebEZ
    <ul class="nav float-right">
      <li><a href="https://nexiality.github.io/documentation/" target="_blank"><i class="fa fa-question-circle" aria-hidden="true"></i></a></li>
      <li id="maximize"><a><i class="fa fa-window-maximize" aria-hidden="true"></i></a></li>
      <li id="restore"><a><i class="fa fa-times" aria-hidden="true"></i></a></li>
    </ul>
  </header>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-12">
        <div class=" mt-2">
          <form>
            <div class="form-group row" id="startOption">
              <div class="col-sm-8 row">
                <label for="url" class="col-sm-3 col-form-label">Enter URL:</label>
                <input type="text" class="col-sm-6 form-control" id="url" placeholder="URL">
                <div class="valid-feedback">Please enter a valid URL (e.g. <code>https://www.google.com</code>)</div>
                <input type="button" class="col-sm-2 btn btn-primary mb-1" id="startInspect" value="Inspect">
                <span class="badge" data-toggle="modal" data-target="#exampleModal" id="startInspectInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
              </div>
              <div class="col-sm-4 ml-auto mr-3">
                <input type="button" class="btn btn-primary mb-1" id="nowInspect" value="Inspect Current Page">
                <span class="badge" data-toggle="modal" data-target="#exampleModal" id="nowInspectInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
              </div>
            </div>
          </form>
        </div>

        <div class="webezDisplay">
          <div id="showStatus">
            Inspection In-Progress <div class="loader"></div>
          </div>
          <div id="showData"></div>
        </div>

        <div class="mt-2">
          <form>
            <div class="form-group" id="stopOption">
              <input type="button" class="btn btn-primary mr-2 mb-2" id="pauseInspect" value="Pause Inspect">
              <input type="button" class="btn btn-primary mb-2" id="stopInspect" value="Stop Inspect">
            </div>
            <div class="form-group float-right" id="inspectFeature">
              <button class="btn btn-secondary mr-2" id="clear">Clear</button>
              <span class="badge" data-toggle="modal" data-target="#exampleModal" id="clearInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
              <button class="btn btn-success mr-2" id="copyToNexial">Copy to Nexial script</button>
              <span class="badge" data-toggle="modal" data-target="#exampleModal" id="copyToNexialInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Help Desk</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modelBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script src="inspection/utils.js" type="text/javascript"></script>
  <script src="view/web_cmd.js" type="text/javascript"></script>
  <script src="view/create_table.js" type="text/javascript"></script>
  <script src="view/popup.js" type="text/javascript"></script>
  <script src="resources/js/jquery-3.5.1.slim.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
  <!-- <script src="popup_lib/dnd.js" type="text/javascript"></script> -->
</body>
</html>
