<body>
  <header>
    Nexial WebEZ
    <ul class="nav float-right">
      <li><a href="/"><i class="fa fa-question-circle" aria-hidden="true"></i></a></li>
      <li id="maximize"><a><i class="fa fa-window-maximize" aria-hidden="true"></i></a></li>
      <li id="restore"><a><i class="fa fa-window-minimize" aria-hidden="true"></i></a></li>
    </ul>
  </header>
  <div class="container-fluid">
    <div class="row content">
      <!-- <div class="col-3 sidenav ">

      <br/>
      <div class="col-12">
        <div class=" mt-2">
          <form>
            <div class="form-group row" id="startOption">
              <div class="col-sm-8 row">
                <label for="url" class="col-sm-3 col-form-label">Enter URL:</label>
                <input type="text" class="col-sm-6 form-control" id="url" placeholder="URL">
                <div class="valid-feedback">Please enter a valid URL (e.g. <code>https://www.google.com</code>)</div>
                <input type="button" class="col-sm-2 btn btn-primary mb-1" id="startInspect" value="Inspect">
              </div>
              <div class="col-sm-3 ml-auto mr-3">
                <input type="button" class="btn btn-primary mb-1" id="nowInspect" value="Inspect Current Page">
              </div>
            </div>

            <div class="form-group" id="stopOption">
              <input type="button" class="btn btn-primary mr-2 mb-2" id="pauseInspect" value="Pause Inspect">
              <input type="button" class="btn btn-primary mb-2" id="stopInspect" value="Stop Inspect">
            </div>
          </form>
        </div>

        <br/>

        <div id="showData"></div>

        <div class="mt-2">
          <form>
            <div class="form-group float-right">
              <button class="btn btn-secondary mr-2" id="clear">Clear</button>
              <button class="btn btn-success mr-2" id="copyToNexial">Copy to Nexial script</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="inspection/utils.js" type="text/javascript"></script>
  <script src="view/web_cmd.js" type="text/javascript"></script>
