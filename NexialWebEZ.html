<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nexial WebEZ</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/style/default.css">
</head>
<body>
  <header>Nexial WebEZ</header>
  <div class="container-fluid">
    <div class="row content">
      <!-- <div class="col-3 sidenav ">
        <h2>Test Case</h2>
        <ul class="nav nav-pills nav-stacked">
          --<li class="active"><a href="#section1">Test Case 1</a></li>--
          -- <li><a href="#section2">Age</a></li>
          <li><a href="#section3">Gender</a></li>
          <li><a href="#section3">Geo</a></li> --
        </ul><br>
      </div> -->
      <br>
      <div class="col-12">
        <div class=" mt-2">
          <form>
            <div class="form-group row" id="startOption">
              <label for="url" class="col-sm-2 col-form-label">Inspect Url : </label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="url" placeholder="Url">
                <div class="valid-feedback">
                  Please enter valid url (ex: "https://www.google.com")
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <input type="button" class="btn btn-primary mb-2" id="startInspect" value="Start Inspect">
                  <p class="text-muted  mb-2  mt-2"> - OR - </p>
                  <input type="button" class="btn btn-primary mb-2" id="nowInspect" value="Inspect Now">
                </div>
              </div>
            </div>
            <div class="form-group row" id="stopOption">
              <input type="button" class="btn btn-primary mr-2 mb-2" id="pauseInspect" value="Pause Inspect">
              <input type="button" class="btn btn-primary mb-2" id="stopInspect" value="Stop Inspect">
           </div>
          </form>
        </div>
        <br>
        <div id="showData">
        </div>
        <div class="row">
          <div class="float-right">
            <button class="btn btn-default danger" id="clear">Clear</button>
            <button class="btn btn-default" id="copyToAmplify">copy to nexial</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="view/web_cmd.js" type="text/javascript"></script>
  <script src="view/create_table.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>
  <!-- <script src="popup_lib/dnd.js" type="text/javascript"></script> -->
</body>
</html>
